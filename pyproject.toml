[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ai-microcore"
dynamic = ["description", "version"]
keywords = ["llm", "large language models", "ai", "similarity search", "ai search", "gpt", "openai"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "openai>=0.28.1,<2",
    "python-dotenv~=1.0.0",
    "Jinja2~=3.1.2",
    "colorama~=0.4.6",
    "PyYAML~=6.0",
    "chardet~=5.2.0",
]
requires-python = ">=3.10"

authors = [
    { name = "Vitalii Stepanenko", email = "mail@vitalii.in" },
]
maintainers = [
    { name = "Vitalii Stepanenko", email = "mail@vitalii.in" },
]
license = { file = "LICENSE" }

[project.urls]
"Source Code" = "https://github.com/ai-microcore/microcore"

[tool.flit.module]
name = "microcore"

[tool.pytest.ini_options]
minversion = "6.0"
#addopts = "--cov=microcore --cov-report=xml:coverage.xml --cov-report=term"
addopts = "-vv --capture=no --log-cli-level=INFO"
testpaths = [
    "tests/basic",
]